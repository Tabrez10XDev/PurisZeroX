  <body>
    <header><a class="name" href="./"><img src="./assets/img/puris-zerox.png" alt="cloud"></div></a>
      <div class="wrap">
        <div class="icons"><a href="https://www.instagram.com/zeroxdetailingstudio?igsh=MWh4bzVkOXV6eTFyMw%3D%3D&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a><a href="https://www.facebook.com/profile.php?id=61558387020069" target="_blank"><i class="fab fa-facebook"></i></a></div>
        <div class="menuIcon js-menuBtn"></div>
      </div>
      <nav class="global-nav">
        <ul class="global-nav__list"> 
          <li><a href="./">HOME</a></li>
          <li><a href="./product.html">PRODUCTS</a></li>
          <li><a href="./about.html">ABOUT</a></li>
          <li><a class="js-contact" href="./#contact">CONTACT</a></li>
          <li class="global-nav__sns"><a href="https://www.instagram.com/zeroxdetailingstudio?igsh=MWh4bzVkOXV6eTFyMw%3D%3D&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </nav>
      <div class="curtain"></div>
      <div class="loader"></div>
    </header>
    <main id="barba-wrapper">
      <div class="barba-container" data-namespace="underlayer">
        <div class="page-top">
          <div class="page-top__inner"><a class="back-arrow" href="./#contact"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="42" viewBox="0 0 67 34"><g fill="none" fill-rule="evenodd" stroke="#FFF" stroke-linecap="round" transform="translate(2 1)"><path stroke-width="2" d="M0,15.5533333 L64,15.5533333"/><polyline stroke-width="2" points="15.556 0 0 15.556 15.556 31.111"/></g></svg></a>
            <div class="title">
              <h2 class="title__text">GET IN TOUCH</h2>
              <div class="border js-toRight"><span></span><span></span></div>
              <p class="title__lead">Puris ZeroX<br>Car Coatings.</p>
            </div>
            <div class="image image__contact"></div>
          </div>
        </div>
        <div class="footer-section">
          <div class="container form-section">
            <div class="row row-container">
              <div class="col-sm-6">
                <img
                  class="footer-icon"
                  alt="Mail your questions to us"
                  src="./assets/img/mail (1).svg"
                  width="240"
                  height="176"
                />
                <div>
                  <p class="description">
                    Have an enquiry?
                  </p>
                  <h4 class="title2">
                    Ask us away<span>
                  </h4>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="contact-form-style">
                  <form>
                    <fieldset class="input-container">
                      <div class="form-item mr--20">
                        <input
                          id="etName"
                          type="text"
                          placeholder="Name"
                          value=""
                          class="form-control false"
                        />
                      </div>
                      <div class="form-item">
                        <input
                          id="etSubject"
                          type="email"
                          placeholder="Subject"
                          value=""
                          class="form-control false"
                        />
                      </div>
                    </fieldset>
                    <div class="textarea mt--15">
                      <div class="form-item">
                        <textarea
                          id="etMessage"
                          rows="8"
                          placeholder="Mail your concerns and queries."
                          class="form-control false"
                        ></textarea>
                      </div>
                    </div>
                  </form>
                  <button class="btn btn-default w-100 mt--20" onclick="sendEmail()">
                    Get In Touch
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </main>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/jquery.fullPage.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js"></script>
    <script src="./assets/js/common.min.js"></script>
